<! html>
<html DOCTYPElang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Event Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>ðŸŽ¯ Smart Event Dashboard</h1>

    <div class="container">
        <div class="card">
            <h3>Add New Event</h3>
            <form id = "eventform">
            <div class="form-group">
                <label>Event Title:</label>
                <input type="text" id="eventTitle" placeholder="Enter title">
                
                <label>Event Date:</label>
                <input type="date" id="eventDate">
                
                <label>Category:</label>
                <select id="eventCategory">
                    <option value="Conference">Conference</option>
                    <option value="Workshop">Workshop</option>
                    <option value="Social">Social</option>
                </select>

                <label>Description:</label>
                <textarea id="eventDescription" rows="3"></textarea>
                
                <button onclick="addEvent()" class="btn-add">Add Event</button>
            </div>
            </form>
        </div>

        <div class="card">
            <h3>My Events</h3>
            <div class="button-row">
                <button onclick="clearEvents()" id = "clearAllBin" class="btn-clear">Clear All Events</button>
                <button onclick="addSampleEvents()" id = "addSampleBin" class="btn-sample">Add Sample Events</button>
            </div>
            <div id="eventList">
                <p id="noEventsText">No events yet. Add your first event!</p>
            </div>
        </div>
    </div>

    <div class="card footer-card">
        <h3>DOM Manipulation Demo</h3>
        <div class="demo-box">
            <p id="keyDisplay">Press any key to see the difference!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
